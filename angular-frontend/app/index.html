<!doctype html>
  <head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

  <body ng-app="chatApp">
  <div class='container'>
    <div ng-controller='SocketCtrl'>
      Bonjour: <b><span ng-bind="nickName"></span></b>.
      <br/>Change ton pseudo en Ã©crivant: <code>/surnom [Nouveau surnom]</code>

      <message ng-repeat="message in messages"
               nickname="message.nickname"
               message="message.message"
               type="message.type"
               date="message.date"></message>

      <div class="input-group">
        <input type="text" ng-model="message" class="form-control" focus required>
        <div class="input-group-btn">
          <button class="btn btn-default" ng-click="sendMessage(message)">send <span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>
    </div>
  </div>
  <hr/>


  <!-- build:js scripts/vendor.js -->
  <script src="bower_components/socket.io-client/dist/socket.io.js"></script>
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/json3/lib/json3.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-socket-io/socket.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/md5.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/socket.js"></script>
  <script src="scripts/services/socket.js"></script>
  <script src="scripts/directives/message.js"></script>
  <!-- endbuild -->
  </body>
</html>
